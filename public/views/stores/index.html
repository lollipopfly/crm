<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-r-md inline media-middle font-thin h3">
    Stores
  </h1>
  <a class="btn btn-primary" href="/stores/create" ng-if="currentUser.user_group == &#39;admin&#39;"><i class="fa fa-plus m-r-xs"></i>Add new store</a>
</div>
<div class="wrapper-md">
  <div class="row" ng-if="stores.flashSuccess">
    <div class="col-xs-12">
      <p class="alert alert-success">
        <strong> {{ stores.flashSuccess }}</strong>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <table class="table table-striped m-b-none table-layout-fixed">
          <thead>
            <tr>
              <th class="sorting v-top">
                <span class="sort-link c-p" id="id" ng-click="stores.sortBy(&#39;id&#39;)"> Id</span>
              </th>
              <th class="sorting v-top">
                <span class="sort-link c-p" id="name" ng-click="stores.sortBy(&#39;name&#39;)">Name</span>
              </th>
              <th class="sorting v-top">
                <span class="sort-link c-p" id="owner_name" ng-click="stores.sortBy(&#39;owner_name&#39;)"> Owner name</span>
              </th>
              <th class="sorting v-top">
                <span class="sort-link c-p" id="address" ng-click="stores.sortBy(&#39;address&#39;)"> Address</span>
              </th>
              <th class="sorting v-top">
                <span class="sort-link c-p" id="phone" ng-click="stores.sortBy(&#39;phone&#39;)">Phone</span>
              </th>
              <th class="text-right" ng-if="currentUser.user_group == &#39;admin&#39;">
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="store in stores.stores">
              <td>
                <a class="text-info" href="stores/{{ store.id }}">{{ store.id }}</a>
              </td>
              <td>
                {{ store.name }}
              </td>
              <td>
                {{ store.owner_name }}
              </td>
              <td>
                {{ store.address }}
              </td>
              <td>
                {{ store.phone }}
              </td>
              <td class="text-right" ng-if="currentUser.user_group == &#39;admin&#39;">
                <a class="v-middle mr-5" href="/stores/{{ store.id }}/edit" tooltip-placement="top-right" uib-tooltip="Edit store"><i class="icon-pencil c-p f-z-15 color-green"></i></a><i class="v-middle" ng-click="stores.deleteStore(store.id, $index)" target="_self" tooltip-placement="top-right" uib-tooltip="Delete store"><i class="fa fa-close c-p f-z-20 color-red"></i></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-right">
      <pagination ctrl="IndexStoreCtrl" pagi-api-url="stores.pagiApiUrl" pagi-arr="stores.pagiArr" stores="stores.stores"></pagination>
    </div>
  </div>
</div>
