<div class="col-sm-4 col-sm-offset-4 page-header">
  <div class="well" ng-show="!resetPassword.successRestorePassword">
    <h3>
      Reset password
    </h3>
    <form name="restorePasswordForm" ng-submit="resetPassword.restorePassword(restorePasswordForm)">
      <div class="form-group">
        <input class="form-control" name="password" ng-minlength="minlength" ng-model="resetPassword.password" ng-required="true" placeholder="New password" type="password" />
      </div>
      <div class="form-group">
        <input class="form-control" name="confirmPassword" ng-minlength="minlength" ng-model="resetPassword.confirmPassword" ng-required="true" placeholder="Confirm new password" type="password" />
      </div>
      <div class="alert alert-danger" ng-if="resetPassword.passwordError">
        {{ resetPassword.passwordError }}
      </div>
      <button class="btn btn-primary" type="submit"> Save password</button>
    </form>
  </div>
  <div ng-show="resetPassword.successRestorePassword">
    The Password was successfully saved.<a href="user/sign_in">Let's login</a>
  </div>
</div>
