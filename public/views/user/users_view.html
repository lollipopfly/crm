<div class="col-sm-6 col-sm-offset-3">
  <div class="well">
    <h3>
      Users by {{ currentUser.name }}
    </h3>
    <button class="btn btn-primary" ng-click="user.getUsers()" style="margin-bottom: 10px"> Get Users!</button><button class="btn btn-danger" ng-click="user.logout()" type="button"> Logout</button>
    <ul class="list-group" ng-if="user.users">
      <li class="list-group-item" ng-repeat="user in user.users">
        <h4>
          {{ user.name }}
        </h4>
        <h5>
          {{ user.email }}
        </h5>
      </li>
    </ul>
    <div class="alert alert-danger" ng-if="user.error">
      <strong>There was an error:</strong>{{user.error.error}}<br><go>back and login again</go></br>
    </div>
  </div>
</div>
