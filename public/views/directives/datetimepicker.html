<div class="input-group">
  <input class="form-control" close-text="Close" is-open="vm.date_opened" name="{{ vmattrName }}" ng-model="vm.ngModel" ng-value="vm.attrValue" type="text" uib-datepicker-popup="dd.MM.yyyy" /><span class="input-group-btn"><button class="btn btn-default" ng-click="vm.open()" type="button"><span class="glyphicon glyphicon-calendar"></span></button></span>
</div>
