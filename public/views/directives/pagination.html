<ul class="pagination" ng-if="perPage &lt; total">
  <li ng-class="{&#39;disabled&#39; : currentPage == 1}">
    <a href="#" ng-click="getPosts(1)"> &laquo;</a>
  </li>
  <li ng-class="{&#39;active&#39; : currentPage == i}" ng-repeat="i in range">
    <a href="#" ng-click="getPosts(i)">{{i}}</a>
  </li>
  <li ng-class="{&#39;disabled&#39; : currentPage == totalPages}">
    <a href="#" ng-click="getPosts(totalPages)"> &raquo;</a>
  </li>
</ul>
